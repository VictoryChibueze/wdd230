<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Fill Me In" />

    <!-- This start file was build by Paul Cheney  -->
    <title>HTML5 Start Site by Paul Cheney</title>

    <!-- TELLS PHONES NOT TO LIE ABOUT THEIR WIDTH & stops the font from enlarging when a phone is turned sideways-->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <!-- STYLE SHEETS -->
    <link href="css/normalize.css" rel="stylesheet" />
    <!-- phone-default -->
    <link href="css/small.css" rel="stylesheet" />
    <!-- enhance-tablet -->
    <link href="css/medium.css" rel="stylesheet" />
    <!-- enhance-desktop -->
    <link href="css/large.css" rel="stylesheet" />
  </head>
  <body>
    <!-- HEADER HERE -->
    <header>
      <h1>Course Proposal</h1>
      <h2>Designing Web Forms</h2>
    </header>

    <!-- NAVIGATION HERE -->
    <nav>
      <ul>
        <li><a href="#">About</a></li>
        <li class="active"><a href="#">Propose</a></li>
        <li><a href="#">Winners</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <!-- CONTENT HERE -->
    <main>
      <h1>Course Proposal Application</h1>
      <form method="get" action="thanks.html" class="wf1">
        <fieldset>
          <legend>Applicant Information</legend>
          <label
            >First Name* <input type="text" name="fname" required />
          </label>
          <label>Last Name* <input type="text" name="fname" required /> </label>
          <label
            >Phone <input type="tel" name="phone" placeholder="123456789" />
          </label>
          <label
            >Email
            <input type="email" name="email" placeholder="someone@gmail.com" />
          </label>
          <label
            >Website <input type="url" name="url" placeholder="http://" />
          </label>
        </fieldset>

        <fieldset>
          <legend>Course Information</legend>
          <div>Audience</div>
          <label
            ><input type="radio" name="audience" value="Beginner" /> Beginner
          </label>
          <label
            ><input
              type="radio"
              name="audience"
              value="Intermediate"
            />Intermediate
          </label>
          <label
            ><input type="radio" name="audience" value="Advanced" />Advanced
          </label>

          <div>Software Needed</div>
          <label
            ><input
              type="checkbox"
              name="editing"
              value="editing"
            />Editing</label
          >
          <label><input type="checkbox" name="code" value="code" />Code</label>
          <label
            ><input
              type="checkbox"
              name="processor"
              value="processor"
            />Preprocessor</label
          >
          <label
            ><input type="checkbox" name="FTP Client" value="FTP Client" />FTP
            Client</label
          >
        </fieldset>
        <fieldset>
          <legend>Funding</legend>
          <label>Anticipated Completion Data <input type="data" /></label>
          <label
            >Course subject
            <select name="subject">
              <option value="">Please Select</option>
              <option value="">Software Development</option>
              <option value="">Creative Professional</option>
              <option value="">Information Technology</option>
              <option value="">Data Professional</option>
              <option value="">Construction</option>
              <option value="">Manufacturing</option>
              <option value="">Business Professional</option>
              <option value="">CyberSecurity</option>
            </select>
          </label>
          <label> How many Author <input type="number" name="authors" /></label>
        </fieldset>
        <input type="submit" value="propose my course" />
      </form>
    </main>

    <!-- FOOTER HERE -->
    <footer>&copy; 2024 &bull; Paul Cheney &bull; 123-555-6789</footer>
    <script src="js/scripts.js"></script>
  </body>
</html>
